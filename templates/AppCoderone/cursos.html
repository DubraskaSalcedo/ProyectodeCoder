{% extends "base.html" %}
{% load static %}
{% block repeticion %}
        <h1> Cambio en template cursos </h1>
        {% if cursos %}
                {% for curso in cursos %}
                <p> curso: {{curso.nombre}}</p>
                <p> camada: {{curso.camada}}</p>
                {% endfor %}
        {% else %}
                <h1>No hay cursos en el momento</h1>
        {% endif  %}
{% endblock %}
